{% extends 'base_template.html' %}

{% block head %}
    <style>

            .container {
			    position: relative;
			    width: 100%;
                height: 100%;
			    padding: 0px !important;
			    margin: 0px !important;
		    }
            .identifier {
                width: 25%;
			    height: 7%;
			    background: white;
			    border-style: solid;
			    border-color: black;
			    font-family: 'Pragmatica', arial;
                border-radius: 5px;
                position: absolute;
			    top: 50%;
			    left:50%;
			    transform: translate(-50%,-50%);
                padding-left: 1%;
                outline: none;
                border-width: 1px;
            }
            .identifier2 {
                width: 25%;
			    height: 7%;
			    background: white;
			    font-family: 'Pragmatica', arial;
                position: absolute;
			    top: 80%;
			    left:50%;
			    transform: translate(-50%,-50%);
                padding-left: 1%;
                outline: none;
            }
            .gobutton {
                position: absolute;
                top: 50%;
                left: 60%;
                transform: translate(-50%,-50%);
                background: #E57200;
			    border-style: solid;
			    border-color: black;
			    font-family: 'Pragmatica', arial;
                border-radius: 5px;
                width: 5%;
                height: 7%;
                color: white;
                outline: none;
                border-width: 1px;
            }

            .form_title{
                position: absolute;
                top: 40%;
                left: 50%;
                transform: translate(-50%,-50%);
			    font-family: 'Pragmatica', arial;
                font-size: 45px;
                color: black;
                outline: none;
            }

            .form2_title {
                position: absolute;
                top: 70%;
                left: 50%;
                transform: translate(-50%,-50%);
			    font-family: 'Pragmatica', arial;
                font-size: 45px;
                color: black;
                outline: none;
            }


</style>

{% endblock %}

{% block body %}

<!-- <div class = container> -->
    <p class = form_title> Search for a Player </p> 
    <form method = POST>
        <input type = text class = identifier placeholder = "Player Name" name = "player_name">
        <button type = submit class = gobutton> Go </button>
    </form>

    <p class = form2_title> Add a Player</p>
    <form method= POST enctype="multipart/form-data" action="add_player">
    <div class="identifier2">
    <table> {{ form.as_table }}</table>
    <!-- {% for field in form %}
      <div class=identifier2>
        {{ field.label_tag }}<br>
        {{ field }}
      </div>
    {% endfor %} -->
    <button type="submit">Create</button>
    </div>
  </form>
<!-- </div> -->

{% endblock %}
