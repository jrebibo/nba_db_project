{% extends 'base_template.html' %}

{% block head %}
    <style>

            .container {
			    position: relative;
			    width: 100%;
                height: 100%;
			    padding: 0px !important;
			    margin: 0px !important;
		    }
            .identifier {
                width: 25%;
			    height: 7%;
			    background: white;
			    border-style: solid;
			    border-color: black;
			    font-family: 'Pragmatica', arial;
                border-radius: 50px;
                position: absolute;
			    top: 50%;
			    left:50%;
			    transform: translate(-50%,-50%);
                padding-left: 1%;
                outline: none;
                border-width: 1px;
                -webkit-border-radius: 100px;
            }
            .gobutton {
                position: absolute;
                top: 50%;
                left: 60%;
                transform: translate(-50%,-50%);
                background: #E57200;
			    border-style: solid;
			    border-color: black;
			    font-family: 'Pragmatica', arial;
                border-radius: 5px;
                width: 5%;
                height: 7%;
                color: white;
                outline: none;
                border-width: 1px;
            }

            .form_title{
                position: absolute;
                top: 40%;
                left: 50%;
                transform: translate(-50%,-50%);
			    font-family: 'Pragmatica', arial;
                font-size: 45px;
                color: black;
                outline: none;
            }


</style>

{% endblock %}

{% block body %}

<!-- <div class = container> -->
    <p class = form_title> Select a Team </p> 
    <form method = POST>
        <select class = identifier name = team_selection>
            {% for team in teams %}
            <option class = identifier value = "{{team}}"> {{team}} </option>
            {% endfor %}
        </select>
        <button type = submit class = gobutton> Go </button>
    </form>


<!-- </div> -->


{% endblock %}
